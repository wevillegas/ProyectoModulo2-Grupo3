<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ESTILOS BOOSTSTRAP  -->
    <link rel="stylesheet" href="/styles/bootstrap.css">
    <!-- ESTILOS PROPIOS DEL INDEX  -->
    <link rel="stylesheet" href="/styles/admin.css">
    <!-- FONT AWESOME  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- SWEET ALERT  -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Administracion</title>
</head>

<body>
    <main>
        <!--
        ======================================
        ==		 CONTENEDOR PRINCIPAL     	==
        ====================================== -->
        <div class="container my-5">

            <!--
            ======================================
            ==		       TABLA     	         ==
            ====================================== -->
            <section id="adminTable">
                <div class="bg-white rounded-3 p-4">
                    <!-- BOTON DE AGREGAR  -->
                    <div class="row mb-1 px-4 d-flex align-items-center">
                        <div class="col-10">
                            <h1 class="d-none">Juegos disponibles</h1>
                        </div>
                        <div class="col-2 text-end" id="addGameBtnDiv">
                            <button class="btn btn-outline-success rounded-pill ms-5" id="btnModalOpen" data-bs-toggle="modal"
                                data-bs-target="#modalJuegos"><i class="fas fa-plus"></i></button>
                        </div>
                        <div class="col-1">
                            <button class="border-0 bg-transparent px-0 mt-2 mx-3 d-none" onclick="noStar(this)" id="noStarIndex">
                                <i class="fas fa-star fa-2x text-warning btn px-0 pb-3"></i>
                            </button>
                        </div>
                    </div>
                    <!-- TABLA  -->
                    <div class="mx-3 table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col" class="text-center">Código</th>
                                    <th scope="col" class="text-center">Nombre</th>
                                    <th scope="col" class="text-center">Categoría</th>
                                    <th scope="col" class="text-center">Descripcion</th>
                                    <th scope="col" class="text-center">Precio</th>
                                    <th scope="col" class="text-center">Publicado</th>
                                    <th scope="col" class="text-center">Recomendado</th>
                                    <th scope="col" class="text-center">Imagen</th>
                                    <th scope="col" class="text-center">Opciones</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
            <!--
            ======================================
            ==   MODAL DE CREACION DE JUEGO     ==
            ====================================== -->
            <section id="adminModal">
                <!-- MODAL -->
                <div class="modal fade" id="modalJuegos" tabindex="-1" aria-labelledby="modalJuegosLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalJuegosLabel">Agregar juego</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <!-- FORMULARIO DE CREACION DE JUEGO  -->
                                <form id="gameForm" onsubmit="saveGame(event)">
                                    <!-- CODIGO  -->
                                    <div class="mb-3">
                                        <label for="gameCode" class="form-label" id="labelCode">Codigo  <span class="text-danger">*</span></label>
                                        <input type="number" class="form-control" id="gameCode" name="gameCode" placeholder="Ingrese el codigo unico del juego" required min="1">
                                    </div>
                                    <!-- NOMBRE  -->
                                    <div class="mb-3">
                                        <label for="gameName" class="form-label">Nombre  <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="gameName" name="gameName" placeholder="Ingrese el nombre del juego" minlength="1" maxlength="30">
                                    </div>
                                    <!-- CATEGORIA  -->
                                    <div class="mb-3">
                                        <label for="gameCategorie" class="form-label">Categoria  <span class="text-danger">*</span></label>
                                        <select class="form-select" name="gameCategorie" id="gameCategorie" required>
                                            <option value="Action">Acción</option>
                                            <option value="Sports">Deportes</option>
                                            <option value="Strategy">Estrategia</option>
                                            <option value="Rol">Rol</option>
                                        </select>
                                    </div>
                                    <!-- DESCRIPCION  -->
                                    <div class="mb-3">
                                        <label for="gameDescription" class="form-label">Descripcion  <span class="text-danger">*</span></label>
                                        <textarea type="text" id="gameDescription" class="form-control" name="gameDescription" placeholder="Ingrese la descripcion del juego" required minlength="3" maxlength="30"></textarea>
                                    </div>
                                    <!-- PRECIO  -->
                                    <div class="mb-3">
                                        <label for="gamePrice" class="form-label">Precio  <span class="text-danger">*</span></label>
                                        <input type="number" class="form-control" id="gamePrice" name="gamePrice" placeholder="Ingrese el precio del juego" step="0.01" required max="1000" min="0">
                                    </div>
                                    <!-- IMAGEN  -->
                                    <div class="mb-3">
                                        <label for="gameIMG" class="form-label">Portada  <span class="text-danger">*</span></label>
                                        <input type="url" class="form-control" id="gameIMG" name="gameIMG" placeholder="Ingrese la portada del juego" required >
                                    </div>
                                    <!-- TRAILER  -->
                                    <div class="mb-3">
                                        <label for="gameTrailer" class="form-label">Trailer  <span class="text-danger">*</span></label>
                                        <input type="url" class="form-control" id="gameTrailer" name="gameTrailer" placeholder="Ingrese el trailer del juego" required>
                                    </div>
                                    <!-- PUBLICACION  -->
                                    <div class="my-4 form-check">
                                        <input type="checkbox" class="form-check-input" id="gamePublicated" name="gamePublicated">
                                        <label class="form-check-label" for="gamePublicated">Publicar</label>
                                    </div>
                                    <div class="my-4 form-check">
                                        <input type="checkbox" class="form-check-input" id="gameRecomended" name="gameRecomended">
                                        <label class="form-check-label" for="gameRecomended">Añadir a recomendados</label>
                                    </div>
                                    <span class="text-danger">* Requerido</span>
                                    <!-- BOTON DE GUARDADO  -->
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-success" id="modalSaveBtn">Agregar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/admin.js"></script>
</body>

</html>
